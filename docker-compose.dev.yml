  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:6.15
    depends_on:
      - db
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    networks:
      - my-simple-network
    restart: unless-stopped
    logging:
      driver: "none"




  # Kafka streams chat Analyser
  kafka_streams:
    container_name: kafka_streams_chat_analyser
    build: ./KafkaStreamsChatAnalyser    # KafkaStreamsChatAnalyser is folder where Dockerfile can be found
    ports:
      - "8081:8080"
    depends_on:
      - kafka1
      - kafka2
    restart: always
    networks:
      - my-simple-network
    environment:
      - KAFKA_STREAMS_ENV=DEV
    volumes:
      - ${HOME}/kessenger/dev/logs/kafkastreaming:/var/logs



  # spark cluster

  spark-master:
    container_name: spark-master
    # image: bitnami/spark:3.3.0
    build: # ./SparkStreamingAnalyser
      context: ./SparkStreamingAnalyser
      dockerfile: ./dev.dockerfile
    depends_on:
      - kafka1
      - kafka2
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master           # added
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_ENV=DEV
    ports:
      - '8082:8080'
      - '7077:7077'
    networks:
      - my-simple-network
    volumes:
      #- ${HOME}/kessenger/dev/logs/sparkanalyser:/var/logs
      - ${HOME}/kessenger/dev/logs/sparkanalyser:/opt/work-dir/logs
      # /opt/work-dir is ${SPARK_HOME}
