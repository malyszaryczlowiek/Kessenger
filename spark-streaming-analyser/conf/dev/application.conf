# development conf
kessenger.spark-streaming-analyser.application-id="SparkStreamingAnalyser"
kessenger.spark-streaming-analyser.kafka-servers="kafka1:9092,kafka2:9092"
kessenger.spark-streaming-analyser.file-store="/opt/FileStore/checkpointDir"
kessenger.spark-streaming-analyser.topic-partition-num=3
kessenger.spark-streaming-analyser.topic-replication-factor=1
kessenger.spark-streaming-analyser.save-streams-to-files=true
kessenger.spark-streaming-analyser.output-analysis-dir="/opt/kessenger-app/spark-master/analysis"



# development database
kessenger.spark-streaming-analyser.db.driver="org.postgresql.Driver"
kessenger.spark-streaming-analyser.db.protocol="jdbc:postgresql"
kessenger.spark-streaming-analyser.db.server="kessenger-db"
kessenger.spark-streaming-analyser.db.port="5432"
# kessenger.spark-streaming-analyser.dev.db.server="localhost"
# kessenger.spark-streaming-analyser.dev.db.port="5438"
kessenger.spark-streaming-analyser.db.schema="kessenger_schema"
kessenger.spark-streaming-analyser.db.user="admin"
kessenger.spark-streaming-analyser.db.pass="passw"