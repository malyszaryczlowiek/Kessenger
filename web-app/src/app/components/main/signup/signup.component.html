<div>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <input formControlName="login" type="text" id="signup-login" placeholder="Login">
        <input formControlName="password" type="password" id="signup-pass" placeholder="Password">
        <button [disabled]="!signUpForm.valid" type="submit" >Sign Up</button>
    </form>
    <p *ngIf="returnedError"> Error Status: {{ returnedError.status }} Error Description: {{ returnedError.statusText }} </p>
</div>
