<div class="container-fluid text-center"> 
    <div class="d-flex flex-column vh-100">
        <div class="row ">
            <h2>Kessenger</h2>
        </div>
        <div class="row justify-content-evenly">
            <div class="col">
                <h4 id="id_sign_up">Sign Up</h4>
                <app-signup></app-signup>
            </div>
            <div class="col">
                <h4 >Sign In</h4>
                <app-signin></app-signin> 
            </div>
        </div>
        <div class="row">
            <div class="toast-container position-fixed p-3 bottom-0 start-50 translate-middle-x">
                <div id="error_main_toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto">{{ error?.header }}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        {{ error?.message }}
                    </div>
                </div>
            </div>            
        </div>
    </div>    
</div>
