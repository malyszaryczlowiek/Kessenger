<div class="d-flex flex-column align-items-center overflow-auto" id="chat_list" style=" border: 2px solid rgb(174, 134, 1)">
    <app-chat-list-item  [wrt]="wrt" *ngFor="let c of chats; let i = index" [chatData]="c" (click)="onClick(c)"></app-chat-list-item>
</div>
