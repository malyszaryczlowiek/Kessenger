<div  *ngIf="chatData" class="card m-1 text-center text-light bg-primary border border-3 border-dark">
    
    <div class="card-body">
        <h4 class="card-title">{{ chatData.chat.chatName }}
            <span *ngIf="chatData.unreadMessages.length > 0" class="badge rounded-pill bg-danger"> <!-- position-absolute top-25 start-75 translate-middle -->
                {{ chatData.unreadMessages.length }}
                <span class="visually-hidden">unread messages</span>
            </span>
        </h4>
        <h4 *ngIf="chatData.isNew" >
            <span class="badge bg-warning">New Chat</span>
        </h4>
        <h6>
            {{ calculateDate(chatData.chat.lastMessageTime) }}  
        </h6>
        <h6 *ngIf="wrt && print(wrt)">
            {{ wrt.writerLogin }} is writing...
        </h6>
    </div>
</div>
