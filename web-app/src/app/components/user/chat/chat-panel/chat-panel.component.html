
<div class="" *ngIf="chatData">

    <div class="row mb-1 " id="chat_header" >  <!-- border border-1 border-dark -->
        <span class="badge rounded-pill text-bg-dark ">
            <div class="row ">
                <div class="col" >
                    <h3>Chat "{{chatData.chat.chatName}}"</h3>
                </div>
                <div class="col-5 allign-self-center">
                    <h4 *ngIf="wrt">
                        {{ wrt.writerLogin }} is writing...
                    </h4>
                </div>
                <div class="col" >
                    <button type="button" class="btn btn-outline-light     " (click)="goToChatSettings()">Chat Settings</button>
                    <!-- btn btn-primary border border-1 border-dark-->
                </div>
            </div>
        </span>
    </div>


    <div class="row border-start border-top border-end  border-1 border-dark" id="chat_messages_list" > 
        <app-message-list [messages]="chatData.messages"></app-message-list>  
    </div>


    <div class="row allign-self-end"  id="send_message" >
        <app-send-message [chat]="chatData.chat"  (sendingMessage)="sendMessage($event)"></app-send-message> 
    </div>
    
</div>
