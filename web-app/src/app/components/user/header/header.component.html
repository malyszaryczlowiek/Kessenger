<div class="container-fluid text-center" > 
    <div class="row " style="border: 4px solid firebrick;" > <!-- style="height: 100px;" -->

            <button type="button" class="btn btn-primary" routerLink="./createChat" routerLinkActive="active" ariaCurrentWhenActive="page">Create New Chat</button> <!-- to po lewej-->
        </div>
        <div class="col-1">
            <button type="button" class="btn btn-primary" routerLink="./settings" routerLinkActive="active" ariaCurrentWhenActive="page">Settings</button> <!-- to po prawej-->        
        </div>

            <h6>{{ logoutSeconds }} seconds to Logout</h6>        
        </div>
        <div class="col-1">
            <button type="button" class="btn btn-primary" (click)="logout()">Logout</button> <!--    to po prawej-->    
        </div>    
    </div>
</div>
